<!doctype html>
<html>

<head>
    <title>New Account</title>
    <link href="style.css" rel="stylesheet" type="text/css">

    <script src="jquery-3.2.1.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function () {

            $("#but_submit").click(function () {
                var jsonData = {};
                jsonData['email'] = $("#txt_uname").val().trim();
                jsonData['password'] = $("#txt_pwd").val().trim();

                $.ajax({
                    url: '/api/login',
                    contentType: 'application/json',
                    type: 'post',
                    data: JSON.stringify(jsonData),
                    success: function (response) {
                        console.log(response);
                        // console.log(response.redirecturl);s
                        var msg = "";
                        window.location = response.redirecturl;
                        sessionStorage.setItem("id", response.id);
                    }

                });

            });

        });
    </script>
</head>

<body>
    <div class="container">

        <div id="div_login">
            <h1>Login</h1>
            <div id="message"></div>
            <div>
                <input type="text" class="textbox" id="txt_uname" name="txt_uname" placeholder="email" />
            </div>
            <div>
                <input type="password" class="textbox" id="txt_pwd" name="txt_pwd" placeholder="Password" />
            </div>
            <div>
                <input type="button" value="Submit" name="but_submit" id="but_submit" />
            </div>
        </div>
        <a href="/web/addacount.html">Create new account</a>


    </div>
</body>

</html>
