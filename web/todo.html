<!doctype html>
<html>

<head>
    <title>Todo page</title>
    <link href="todo.css" rel="stylesheet" type="text/css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
        type="text/css">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&amp;display=swap"
        rel="stylesheet" type="text/css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        type="text/css">
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.standalone.min.css"
        rel="stylesheet" type="text/css">


    <script src="jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        type="text/javascript"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        type="text/javascript"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootlint/1.1.0/bootlint.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"
        type="text/javascript"></script>

    <script src="todo.js" type="text/javascript"></script>

</head>

<body>
    <div class="container m-5 p-2 rounded mx-auto bg-light shadow">
        <!-- App title section -->
        <div class="row m-1 p-4">
            <div class="col">
                <div class="p-1 h1 text-primary text-center mx-auto display-inline-block">
                    <i class="fa fa-check bg-primary text-white rounded p-2"></i>
                    <u>My Todo-s</u>
                </div>
            </div>
        </div>
        <div class="row m-1 p-3">
            <div class="col col-11 mx-auto">
                <div
                    class="row bg-white rounded shadow-sm p-2 add-todo-wrapper align-items-center justify-content-center">
                    <div class="col">
                        <input id="title"
                            class="form-control form-control-lg border-0 add-todo-input bg-transparent rounded"
                            type="text" placeholder="Title">
                    </div>

                </div>
                <div
                    class="row bg-white rounded shadow-sm p-2 add-todo-wrapper align-items-center justify-content-center">
                    <div class="col">
                        <input id="description"
                            class="form-control form-control-lg border-0 add-todo-input bg-transparent rounded"
                            type="text" placeholder="Description">
                    </div>
                </div>

                <div
                    class="row bg-white rounded shadow-sm p-2 add-todo-wrapper align-items-center justify-content-center">
                    <div class="col-1">

                    </div>
                    <div class="col-5">
                        <label for="e_pri">Priority</label>

                        <select
                            class="row bg-white rounded shadow-sm p-2 add-todo-wrapper align-items-center justify-content-center"
                            name="Priority" id="pri">
                            <option value="HIGH">HIGH</option>
                            <option value="MEDIUM">MEDIUM</option>
                            <option value="LOW">LOW</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <div
                            class="row bg-white rounded shadow-sm p-2 add-todo-wrapper align-items-center justify-content-center">
                            <label for="endtime">enddate (date and time):</label>
                            <input type="datetime-local" id="endtime" name="enddate">
                        </div>
                    </div>

                    <div class="col-auto px-0 mx-0 mr-2">
                        <button type="button" id="addtask" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="p-2 mx-4 border-black-25 border-bottom"></div>

        <div class="row mx-1 px-5 pb-3 w-80">
            <div class="col mx-auto">
                <div id="todolist"></div>

            </div>
        </div>
    </div>


    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                    <div class="row m-1 p-3">
                        <div class="col col-11 mx-auto">
                            <div
                                class="row bg-white rounded shadow-sm p-2 add-todo-wrapper align-items-center justify-content-center">
                                <div class="col">
                                    <input id="e_title"
                                        class="form-control form-control-lg border-0 add-todo-input bg-transparent rounded"
                                        type="text" placeholder="Title">
                                </div>

                            </div>
                            <div
                                class="row bg-white rounded shadow-sm p-2 add-todo-wrapper align-items-center justify-content-center">
                                <div class="col">
                                    <input id="e_description"
                                        class="form-control form-control-lg border-0 add-todo-input bg-transparent rounded"
                                        type="text" placeholder="Description">
                                </div>
                            </div>

                            <div
                                class="row bg-white rounded shadow-sm p-2 add-todo-wrapper align-items-center justify-content-center">
                                <div class="col-4">
                                    <label for="e_pri">Priority</label>
                                    <select
                                        class="row bg-white rounded shadow-sm p-2 add-todo-wrapper align-items-center justify-content-center"
                                        name="Priority" id="e_pri">
                                        <option value="HIGH">HIGH</option>
                                        <option value="MEDIUM">MEDIUM</option>
                                        <option value="LOW">LOW</option>
                                    </select>
                                </div>
                                <div class="col-8">
                                    <label for="endtime">enddate :</label>
                                    <input type="datetime-local" id="e_endtime" name="enddate">
                                </div>

                                <div class="col-auto px-0 mx-0 mr-2">
                                    <button type="button" id="e_addtask" class="btn btn-primary">Add</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
